    <!--Para rellenar formularios:-->

        <br>
        <label for="number">Telephone-Number:</label>
        <input type="tel" id="number" style="background-color:beige;">

        <br>
        <label style="background-color: yellow;" for="si">Si?:</label>
        <input type="checkbox" id="si">

        <br>

    </form>
        


    </form>
